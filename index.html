<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <main>
      <h1>Your web</h1>
        <article>
            <form action="#"
                  method=""
                  id="form">
                <legend id="form-legend"><h2>Sign up</h2></legend>
                <input type="email"
                       id="email"
                       name="email"
                       placeholder="  *Email"
                       required>
                <input id="username" 
                       name="username" 
                       type="text" 
                       placeholder="  *Username"
                       pattern="[A-Za-z]{1-10}" 
                       required>
                <input type="date"
                       id="birth"
                       name="birth"
                       required>
                <label for="date"></label>
                <input type="text"
                       id="password"
                       name="password"
                       placeholder="  *Password"
                       required>
                <input type="text"
                       id="password-verification"
                       name="password-verification"
                       placeholder="  *Password Confirmation"
                       required>
                <input type="text"
                       id="phone-number"
                       name="phone-number"
                       pattern="[+ 0-9]{1-16}"
                       placeholder="   Phone number">
              <span id="checkbox-grid">
                <input type="checkbox" 
                       name="agree" 
                       id="agreeCheckbox">
              <label for="agreeCheckbox"> Accept our <strong><a href="#">Privacy Policy</a></strong></label>
              </span>
                <button id="submit" type="submit">Submit</button>
            </form>
        </article>
    </main>
</body>
</html>
